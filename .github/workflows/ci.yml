# .github/workflows/ci.yml

name: Hardhat NFT Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js v18 # V20 yerine stabil V18 ile son kez deneyelim
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' 

      - name: Install Dependencies # Toolbox yerine, tek tek eski paketleri kuruyoruz
        run: |
          npm install --save-dev hardhat@2.14.0
          npm install @openzeppelin/contracts
          # Eski projede çalışan paketler:
          npm install --save-dev @nomicfoundation/hardhat-ethers@1.0.6 chai mocha

      - name: Compile Contracts
        run: npx hardhat compile

      - name: Run Tests
        run: npx hardhat test