# .github/workflows/ci.yml

name: Hardhat NFT Tests

# Main dalına yapılan her 'push' veya 'pull request' tetikler
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest # Testi çalıştıracak sanal makineyi seçer
    
    steps:
      - uses: actions/checkout@v4 # 1. Depoyu indir

      - name: Setup Node.js v20 # 2. KESİN ÇÖZÜM: Node v20 LTS sürümünü kullan
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies # 3. Bağımlılıkları kur
        # Hardhat v2.14 ve Toolbox'ı kuran komutlar:
        run: |
          npm install --save-dev hardhat@2.14.0
          npm install @openzeppelin/contracts
          npm install @nomicfoundation/hardhat-toolbox

      - name: Compile Contracts # 4. Sözleşmeleri derle
        run: npx hardhat compile

      - name: Run Tests # 5. Testleri çalıştır
        run: npx hardhat test